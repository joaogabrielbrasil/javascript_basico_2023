<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicio de porcentagem</h1>
    <form onsubmit="return calcular()">
        <fieldset>
            <legend>Exercicio</legend>
            <label for="txtn1">Digite qualquer n√∫mero</label>
            <p><input type="text" name="txtn1" id="txtn1"></p>
            <p><label for="txtn2">Barra de porcentagem (<strong id="result"></strong><strong>%</strong>)(<small><strong>calcular o percentual do aumento do valor</strong></small>)</label></p>
            <p><input type="range" name="txtn2" id="txtn2" min="0" max="100" step="1" oninput="mudaValor()" value="0"></p>
            <p><input type="button" value="Calcular" onclick="calcular()"></p>
        </fieldset>
        <p><strong id="resultado"></strong></p>
        <script>
            mudaValor()
            function mudaValor() {
                result.innerText = txtn2.value
            }
            function calcular() {
                var txtn1 = window.document.getElementById('txtn1')
                var txtn2 = window.document.querySelector('input#txtn2')
                var resultado = window.document.querySelector('strong#resultado')
                var valor = Number(txtn1.value)
                var valorPercentual = Number(txtn2.value)
                var aumentoPercentual = (valorPercentual / 100) * valor
                var novoValor = valor + aumentoPercentual
                resultado.innerHTML = `${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}, com o aumento do percentual de ${valorPercentual}% , vai ser igual a ${novoValor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`
            }
        
        </script>
    </form>
</body>
</html>
