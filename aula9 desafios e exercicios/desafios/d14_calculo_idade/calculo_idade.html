            n()
            function n() {
                a.innerText = ano.value

        <script>
            const btn = window.document.querySelector('#calcular_idade')
            btn.addEventListener('click', function(event) {
                event.preventDefault()

                const ano_nasc = Number(window.document.querySelector('#ano_nasc').value)
                const ano = Number(window.document.querySelector('#ano').value)
                const result = window.document.querySelector('#resultado')
                const idade = ano - ano_nasc

                result.innerHTML = `Quem nasceu em ${ano_nasc} vai ter <strong> ${idade} anos </strong> em ${ano}.`
            })
