<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>cálculo - IMC</h1>
    <form onsubmit="return caluclarIMC()">
        <fieldset>
            <legend>Exercicio</legend>
            <label for="txtn1">Digite o seu nome</label>
            <p><input type="text" name="nome" id="txtn1" placeholder="Seu nome....." required></p>
            <label for="txtn2">Digite o seu peso</label>
            <p><input type="text" name="txtn2" id="txtn2" placeholder="Seu peso....." required></p>
            <label for="txtn3">Digite a sua altura</label>
            <p><input type="text" name="txtn3" id="txtn3" placeholder="Sua altura...." required></p>
            <p><input type="button" onclick="caluclarIMC()" value="Calcular IMC"></p>
        </fieldset>
    </form>
    <p><strong id="resultado"></strong></p>
    <script>
        function caluclarIMC() {
            var txtn1 = window.document.getElementById('txtn1')
            var txtn2 = window.document.querySelector('input#txtn2')
            var txtn3 = window.document.getElementById('txtn3')
            var result = window.document.querySelector('strong#resultado')
            var nome = String(txtn1.value)
            var peso = Number(txtn2.value)
            var altura = Number(txtn3.value)
            var imc = peso / Math.pow(altura,2)
            if (imc < 16.9) {
                result.innerText = `Nome: ${nome}; Peso: ${peso}; Altura: ${altura}; IMC: ${imc.toFixed(2)} . Você está muito abaixo do peso`
            }else if (imc >= 17 && imc < 18.4) {
                result.innerText = `Nome: ${nome}; Peso: ${peso}; Altura: ${altura}; IMC: ${imc.toFixed(2)} . Você está abaixo do peso`
            }else if (imc >= 18.5 && imc < 24.9) {
                result.innerText = `Nome: ${nome}; Peso: ${peso}; Altura: ${altura}; IMC: ${imc.toFixed(2)} . Você está com o peso normal`
            }else if (imc >= 25 && imc < 29.9) {
                result.innerText = `Nome: ${nome}; Peso: ${peso}; Altura: ${altura}; IMC: ${imc.toFixed(2)} . Você está acima do peso`
            }else if (imc >= 30 && imc < 34.9) {
                result.innerText = `Nome: ${nome}; Peso: ${peso}; Altura: ${altura}; IMC: ${imc.toFixed(2)} . Você está com obesidade grau I`
            }else if (imc >= 35 && imc < 40) {
                result.innerText = `Nome: ${nome}; Peso: ${peso}; Altura: ${altura}; IMC: ${imc.toFixed(2)} . Você está com obesidade grau II`
            }else{
                result.innerText = `Nome: ${nome}; Peso: ${peso}; Altura: ${altura}; IMC: ${imc.toFixed(2)} . Você está com obesidade grau III`
            }
            return true;
        }
    </script>
    <br><br>
    <p>
        <img src="./Tabela-IMC.png" alt="tabela IMC" width="400px" height="400px">
    </p>
</body>
</html>
