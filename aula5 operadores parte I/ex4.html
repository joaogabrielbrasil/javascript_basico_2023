<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = Number(window.prompt('Digite o primeira número'))
        var num2 = Number(window.prompt('Digite o segundo número'))
        var soma = num1+num2
        var diferenca = num1-num2
        var multiplicacao = num1*num2
        var divisao = num1/num2
        var raizQuadradaNum1 = num1**(1/2)
        var raizQuadradaNum2 = num2**(1/2)
        var modulo = num1%num2
        var potencia = num1**2

        window.alert(`${soma}`)
        window.alert(`${diferenca}`)
        window.alert(`${multiplicacao}`)
        window.alert(`${divisao}`)
        window.alert(`${raizQuadradaNum1}`)
        window.alert(`${raizQuadradaNum2}`)
        window.alert(`${modulo}`)
        window.alert(`${potencia}`)

    </script>
</body>
</html>
