<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Operadores relacionais
            == igual
            >= maior ou igual
            <= menor ou igual
            != diferente
            === Identico
            !== nÃ£o identico
        */
       a = 2
       b = 4
       window.alert(`${a > b}`)
       window.alert(`${a <= b}`)
       window.alert(`${a == b}`)
       window.alert(`${a != b}`)
       window.alert(`${a === b}`)
       window.alert(`${a !== b}`)
    </script>
</body>
</html>
