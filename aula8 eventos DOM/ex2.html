<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando valores</h1>

        <fieldset>
            <legend>Somando dois números</legend>
            <label for="txtn1">Digite o primeiro número</label>
            <p><input type="number" name="txtn1" id="txtn1"></p>
            <label for="txtn2">Digite o segundo número</label>
            <p><input type="number" name="txtn2" id="txtn2"></p>
            <p><button onclick="somar()">somar</button></p>
            <p><strong id="resposta"></strong></p>
        </fieldset>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var result = window.document.querySelector('strong#resposta')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            result.innerHTML = `A soma de ${n1} e ${n2} é igual a ${soma}`
        }
    </script>
</body>
</html>
