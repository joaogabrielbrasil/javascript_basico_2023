<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = window.document.querySelector('div#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mousemove', mover)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mousedown', segurar)
        a.addEventListener('mouseup', soltar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerHTML = 'Clicou'
            a.style.background = 'red'
        }
        function mover() {
            a.innerText = 'Movendo'
        }
        function entrar() {
            a.innerText = 'entrou'
        }
        function segurar() {
            a.innerHTML = 'Segurou'
        }
        function soltar() {
            a.innerText = 'Soltou'
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
